  <script>
  // show/hide empty-state, and watch for dynamic changes to the list
  (function(){
    const list = document.getElementById('chatsList');
    const empty = document.getElementById('chatsEmpty');
    function update() {
      const hasChats = list && list.children.length > 0;
      empty.style.display = hasChats ? 'none' : 'flex';
    }
    update();
    // observe if app.js populates chats later
    if (window.MutationObserver && list) {
      const obs = new MutationObserver(update);
      obs.observe(list, { childList: true });
    }
    const btn = document.getElementById('startSwipingBtn');
    if (btn) btn.addEventListener('click', () => location.href = 'swipe.html');
  })();
  </script>
