<!DOCTYPE html>

<body data-page="matches">
  <div class="anime-bg" aria-hidden="true">
    <div class="blob b1"></div>

  </div>
  <div class="anime-scan" aria-hidden="true"></div>

  <nav class="navbar">
    <div class="logo">MeetXBuild</div>

  <main class="container">
    <section class="section-band">
      <div class="section-heading">
        <h2>Your matches</h2>
        <p>These are founders where you both swiped right. Start a chat and see if thereâ€™s a fit.</p>
      </div>

      <div class="feature-card">
        <!-- Empty state -->
        <div id="matchesEmpty" style="display:none;align-items:center;justify-content:space-between;padding:0.8rem 1rem;border-radius:12px;background:rgba(248,250,252,0.7);border:1px solid rgba(148,163,184,0.35);margin-bottom:1rem;">
          <div style="display:flex;gap:0.75rem;align-items:center;">
            <div style="width:40px;height:40px;border-radius:10px;background:rgba(56,189,248,0.12);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--primary);">ðŸ”¥</div>
            <div>
              <div style="font-weight:700" id="matchesCount">0 matches</div>
              <div style="font-size:0.9rem;color:#6b7280;">Build mode: OFF. Your future co-founder is one swipe away! ðŸ”¥ðŸš€</div>
            </div>
          </div>
          <button id="startSwipingFromMatches" class="btn-cta-main small">Start swiping</button>
        </div>

        <!-- Matches list -->
        <ul id="matchesList" style="list-style:none;padding:0;margin:0;"></ul>
      </div>
    </section>
  </main>

  <!-- Like notification (appears on top) -->
  <div id="likeNotification" style="position:fixed;left:50%;top:1rem;transform:translateX(-50%);display:none;z-index:60;align-items:center;gap:0.6rem;">
    <div style="display:flex;align-items:center;gap:0.6rem;">
      <svg viewBox="0 0 24 24" style="width:20px;height:20px;fill:currentColor;" aria-hidden="true">
        <path d="M12 21.35l-1.1-1.02C5.14 15.36 2 12.28 2 8.5 2 6.01 4.01 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 17.99 4 20 6.01 20 8.5c0 3.78-3.14 6.86-8.9 11.83l-1 1.02z"/>
      </svg>
      <div id="likeNotificationText" style="font-weight:700;color:var(--text-main)">Someone liked you</div>
    </div>
    <button id="likeNotifyDismiss" style="background:transparent;border:none;color:var(--text-muted);cursor:pointer;font-weight:600;">Dismiss</button>
  </div>

  <nav class="bottom-nav">
    <a href="swipe.html">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.1-1.02C5.14 15.36 2 12.28 2 8.5 2 6.01 4.01 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 17.99 4 20 6.01 20 8.5c0 3.78-3.14 6.86-8.9 11.83l-1 1.02z"/></svg>
      </div>
      <span class="label">Swipe</span>
    </a>
    <a href="matches.html" class="active">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M12 2l3 6 6 .5-4.5 4 1 6L12 17l-5.5 3.5 1-6L3 8.5 9 8z"/></svg>
      </div>
      <span class="label">Matches</span>
    </a>
    <a href="chats.html">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M21 6h-2v9H6v2a1 1 0 0 0 1 1h11l3 3V7a1 1 0 0 0-1-1zM17 2H3a1 1 0 0 0-1 1v14l4-3h11a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/></svg>
      </div>
      <span class="label">Chats</span>
    </a>
    <a href="profile.html">
      <div class="icon" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5z"/></svg>
      </div>
      <span class="label">Profile</span>
    </a>
  </nav>

  <script>
  (function(){
    const list = document.getElementById('matchesList');
    const empty = document.getElementById('matchesEmpty');
    const countEl = document.getElementById('matchesCount');
    const startBtn = document.getElementById('startSwipingFromMatches');
    const notif = document.getElementById('likeNotification');
    const notifText = document.getElementById('likeNotificationText');
    const notifDismiss = document.getElementById('likeNotifyDismiss');

    function updateEmpty() {
      const n = list.children.length;
      empty.style.display = n ? 'none' : 'flex';
      countEl.textContent = n + (n === 1 ? ' match' : ' matches');
    }

    // render one match item (simple layout you can extend)
    function renderMatch(match) {
      const li = document.createElement('li');
      li.className = 'match-item';
      li.style.display = 'flex';
      li.style.alignItems = 'center';
      li.style.gap = '0.75rem';
      li.style.padding = '0.6rem 0';
      li.style.borderBottom = '1px solid rgba(148,163,184,0.25)';

      const img = document.createElement('div');
      img.style.width = '44px';
      img.style.height = '44px';
      img.style.borderRadius = '999px';
      img.style.backgroundSize = 'cover';
      img.style.backgroundPosition = 'center';
      img.style.backgroundImage = `url('${match.photoURL || 'assets/placeholder-plane.jpg'}')`;

      const info = document.createElement('div');
      info.style.flex = '1';

      const name = document.createElement('div');
      name.style.fontWeight = '700';
      name.textContent = match.fullName || 'Founder';

      const meta = document.createElement('div');
      meta.style.fontSize = '0.82rem';
      meta.style.color = '#6b7280';
      meta.textContent = match.occupation || match.location || '';

      info.appendChild(name);
      info.appendChild(meta);

      const btn = document.createElement('button');
      btn.textContent = 'Chat';
      btn.className = 'btn-cta-main small';
      btn.style.border = 'none';
      btn.style.cursor = 'pointer';
      btn.addEventListener('click', () => {
        if (match.uid) {
          window.location.href = `chat.html?with=${encodeURIComponent(match.uid)}`;
        }
      });

      li.appendChild(img);
      li.appendChild(info);
      li.appendChild(btn);
      list.appendChild(li);
      updateEmpty();
    }

    // Expose renderMatch so app.js can use it if needed
    window.renderMatchItem = renderMatch;

    updateEmpty();
    if (startBtn) {
      startBtn.addEventListener('click', () => location.href = 'swipe.html');
    }
    if (notifDismiss) {
      notifDismiss.addEventListener('click', () => notif.style.display = 'none');
    }
  })();
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
