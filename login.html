<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – MeetXBuild</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="login">
  <div class="anime-bg" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>
  <div class="anime-scan" aria-hidden="true"></div>

  <nav class="navbar">
    <div class="logo">MeetXBuild</div>
    <div style="flex:1"></div>
    <a href="index.html" style="color:var(--muted);text-decoration:none;font-weight:700">← Back</a>
  </nav>

  <main class="container auth-page">
    <div class="auth-card">
      <h1>Welcome Back</h1>
      <p class="auth-sub">Sign in to continue finding your cofounder.</p>

      <button id="googleSignInBtn" class="btn-google">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <p class="auth-terms">
        Don't have an account? <a href="signup.html">Sign up here</a><br>
        By signing in, you agree to our <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>.
      </p>
    </div>
  </main>

  <footer class="site-footer">
    <div>© MeetXBuild — Build without borders</div>
    <div class="foot-links"><a href="privacy.html">Privacy</a><a href="terms.html">Terms</a></div>
  </footer>

  <script type="module" src="app.js"></script>
  <script type="module">
    import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Wait for app.js to set window.auth
    async function waitForAuth() {
      let attempts = 0;
      while (!window.auth && attempts < 50) {
        await new Promise(r => setTimeout(r, 100));
        attempts++;
      }
      return window.auth;
    }

    const btn = document.getElementById('googleSignInBtn');
    if (btn) {
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          const auth = await waitForAuth();
          if (!auth) throw new Error('Firebase auth not initialized');
          
          const provider = new GoogleAuthProvider();
          const result = await signInWithPopup(auth, provider);
          console.log('✓ Signed in:', result.user.email);
          
          // Redirect after 300ms
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 300);
        } catch (err) {
          console.error('✗ Sign-in failed:', err.message);
          alert('Sign-in failed: ' + err.message);
        }
      });
    }
  </script>
  <script type="module" src="theme-init.js"></script>
</body>
</html>
